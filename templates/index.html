      <script>
         // 2. This code loads the IFrame Player API code asynchronously.
         var tag = document.createElement('script');

         tag.src = "https://www.youtube.com/iframe_api";
         var firstScriptTag = document.getElementsByTagName('script')[0];
         firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

         // 3. This function creates an <iframe> (and YouTube player)
         //    after the API code downloads.
         var player;
         let seektime = "";
         var load_id = "";
         var IsPlaying;
         var userName ="";
         var confirmation;
         let expectedRunTime = 0.0;
         let videoLastStartTime = 0.0;  
         let chatSocket = {};
         var isSeeking = false;

         function onYouTubeIframeAPIReady() {
             player = new YT.Player('player', {
                 height: '390',
                 width: '640',
                 videoId: "50yJB7Zerjk",
                 playerVars: {
                     'autoplay': 1,
                     'controls': 1
                 },
                 events: {
                     'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                 }
             });


         }

         var playerReady = false;
         // 4. The API will call this function when the video player is ready.
         function onPlayerReady(event) {
             playerReady = true;
             if (load_id != ""){
                player.loadVideoById(load_id)
             }
             if (seektime != ""){
                player.seekTo(seektime, true)
             }
            



              function CheckIfSeeked(){
                  //console.log("Actual player time: " + player.getCurrentTime())
                  //console.log("Calculated player time: " + (expectedRunTime))
                  if (IsPlaying === true){
                    expectedRunTime += 0.5

                  }
                  console.log("Expected run time: " + expectedRunTime)
                  console.log("Actual player time:: " + player.getCurrentTime())

                  if (isSeeking === false){
                    if (Math.abs(player.getCurrentTime() - (expectedRunTime)) > 5 ){                 
                   chatSocket.send(JSON.stringify({
                       'action' : "seek",
                'data': player.getCurrentTime(),
               }));
               expectedRunTime = player.getCurrentTime()

               }


                  }else{
                      console.log("Currently Seeking")
                  }
                  


               }
               setInterval(CheckIfSeeked, 500) 

             
    
             
             

         }


         // 5. The API calls this function when the player's state changes.
         //    The function indicates that when playing a video (state=1),
         //    the player should play for six seconds and then stop.
         function onPlayerStateChange(event) {
             if (event.data == YT.PlayerState.ENDED) {
                 
             }
             if (event.data == YT.PlayerState.PLAYING) {
                IsPlaying = true
                //confirmation  += 1
                chatSocket.send(JSON.stringify({
                'action': "play",
               // 'confirmation': confirmation ,
               }));
               date = new Date()
               time = date.getTime() / 1000
               videoLastStartTime = time
              

              
            
                
             }
             if (event.data == YT.PlayerState.PAUSED) {
                IsPlaying = false
                chatSocket.send(JSON.stringify({
                'action': "pause",
                'confirmation': confirmation ,
               }));
               end = new Date()
               expectedRunTime += (end.getTime() / 1000) - videoLastStartTime 
               videoLastStartTime = end.getTime() / 1000
             
              //console.log(expectedRunTime)

               

               
             }
             
            
            

         }

         //Parsing the video ID from youtube URL
         function YouTubeGetID(url){
            var ID = '';
            url = url.toString().replace(/(>|<)/gi,'').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
            if(url[2] !== undefined) {
            ID = url[2].split(/[^0-9a-z_\-]/i);
            ID = ID[0];
         }
            else {
               ID = url;
            }
            return ID;
         }
          $("#loadvideo").on("click", function() {
             url = $("#searchbox").val().match(/(\?|&)v=([^&#]+)/)
             video_id = YouTubeGetID(url)
             document.querySelector('#searchbox').value = ""
             player.loadVideoById(video_id, 0, "default");
             player.stopVideo()
             chatSocket.send(JSON.stringify({
                   'action': "load_video",
                   'data': video_id
               }));
         });

       

         document.querySelector('#play-button').onclick = function() {
               player.playVideo()
               chatSocket.send(JSON.stringify({
                   'action': "play",

               }));

               };

         document.querySelector('#pause-button').onclick = function() {
            player.pauseVideo()
               chatSocket.send(JSON.stringify({
                   'action': "pause",
               }));
               };


         document.querySelector('#sync-button').onclick = function() {
            player.stopVideo()
                 };
                 



      </script>
