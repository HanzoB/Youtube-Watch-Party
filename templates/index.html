{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>SyncPin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">






    <!-- Custom styles for this template -->
    <link href="{% static 'styles/room.css' %}" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'LogoFont';
            src: url("{% static 'fonts/Aquire-BW0ox.otf' %}") format("opentype");
        }
        
        @font-face {
            font-family: 'Funky';
            src: url("{% static 'fonts/funky.ttf' %}") format("opentype");
        }
    </style>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Set Username</h5>

                </div>
                <div class="modal-body">
                    <input id="username" class="form-control" type="text" placeholder="username">
                </div>
                <div class="modal-footer">
                    <button id="joinRoom" type="button" class="btn btn-secondary">Join</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark sticky-top  flex-md-nowrap p-0 shadow">
        <a class=" col-md-3 col-lg-2 mr-0 px-3" href="/" style="font-family: LogoFont; font-size: 20px; color:white;">SyncPin</a>


        </button>
        <input id="searchbox" style="border-radius: 25px;" class="form-control form-control-dark w-100" type="text" placeholder="Youtube URL" aria-label="Youtube URL">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a id="loadvideo" class="nav-link" type="button"><i style="color:white; padding-left: 15px;" class="fa fa-play"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a id="AddToPlaylist" class="nav-link" type="button"><i style="color:white;" class="fa fa-plus"></i></a>
            </li>
        </ul>
    </nav>

    <div class="container mainContainer">



        <div class="row">


            <div class="col-sm-9  d-flex bd-highlight">


                <div class="embed-responsive embed-responsive-21by9">
                    <div id="player" class="h-100"></div>
                </div>
                <!-- playlist-->



            </div>
            <div id="ChatSideBar" class="col-md-3 col-lg-3 col-xs-12">
                <div class="row">



                    <li class="mr-auto" style="color:white; padding-left:40px;  list-style-type: none;   font-size:17px"><i class="fa fa-users floatright"><a id="roomUsers" style="color:green; font-size: 20px; padding-right:20px; font-family: 'Poppins', sans-serif;    "> </a></i></li>


                    <li class="ml-auto" style="color:white; padding-right: 40px;  list-style-type: none; top:0px;  padding-left:360px; padding-left:20px; font-size:17px"><i type="button" id="inviteToRoom" class="fa fa-link "></i></li>


                </div>

                <div class="row">
                    <div id="chat-log" class="col-sm-12">



                    </div>

                </div>



                <div class=row>
                    <div id="chatContainer" class="col-sm-12">
                        <input id="chat-message-input" type="text" placeholder="Type a message..." aria-label="Type a message...">

                    </div>

                </div>


            </div>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="vid-list-container">
                    <div id="vid-list" class="vid-list">
                    </div>
                </div>
                <div class="arrows">
                    <div class="arrow-left">
                        <i class="fa fa-chevron-left fa-lg"></i>
                    </div>
                    <div class="arrow-right">
                        <i class="fa fa-chevron-right fa-lg"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        room_name = '{{ room_name }}'
    </script>

    <script src="{% static 'js\player.js' %}"></script>


</body>





</html>
